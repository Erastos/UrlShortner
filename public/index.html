<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>URL Shortner</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg">
                <h1 class="text-center">URL Shortner</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <form action="/add" method="post">
                    <div class="form-group">
                        <label for="token">Token:</label>
                        <input type="text" name="token" id="token" class="form-control" aria-describedby="tokenHelp">
                        <small id="tokenHelp" class="text-muted">Short String that Refers to URL</small>
                    </div>
                    <div class="form-group">
                        <label for="url">URL:</label>
                        <input type="text" name="url" id="url" class="form-control" aria-describedby="urlHelp">
                        <small id="urlHelp" class="text-muted">URL to Shorten</small>
                    </div>
                    <p id="status"></p>
                    <button type="submit" class="btn btn-success btn-md btn-block rounded">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
